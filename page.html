<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<center><h1>Select The Option </h1></center>
<body>
    <div id="box" style="border-radius:25px;background-color: rgb(50, 62, 87);">
        <h1 id="text" style="color: white;text-align: center;margin: 50px;">Exercise</h1>
        <h3 id="text_p" style="color: white;text-align: center;">What keyword is used to define a function in JavaScript?</h3><br>
        <form id="ans">
            <label>
                <input type="radio" name="def" value="def">def
            </label> <br>
            <label>
                <input type="radio" name="def" value="func">func
            </label> <br>
            <label><input type="radio" name="def" value="function"> function
            </label> <br>
            <center>
                <button id="submit">Submit</button>
            </center>
        </form>
    
    </div>
</body>
</html>

<script>
    let forms = document.getElementById("ans")
    forms.addEventListener("submit", function(e){
        e.preventDefault();

        let form_data = new FormData(forms);
        let answer = form_data.get("def");

        if (answer){
            alert("Your Answer is : "+ answer);
        } else {
            alert("Please select an option");
        } 
            
    });
</script>





<style>
    body {
    background-color: #e6e9f0;
    font-family: Arial, Helvetica, sans-serif;
}

/* Main box */
#box {
    width: 600px;
    margin: 50px auto;
    padding: 40px;
    border-radius: 25px;
    background-color: rgb(50, 62, 87);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
}

/* Headings */
#text {
    color: white;
    text-align: center;
    margin-bottom: 20px;
}

#text_p {
    color: #dcdcdc;
    text-align: center;
    margin-bottom: 30px;
}

/* Form */
form {
    margin-left: 150px;
    margin-bottom: 30px;
}

label {
    color: white;
    font-size: 18px;
    cursor: pointer;
    display: block;
    margin-bottom: 12px;
}

input[type="radio"] {
    margin-right: 10px;
    transform: scale(1.2);
}

/* Button */
#submit {
    background-color: #0fd256;
    border: none;
    padding: 12px 40px;
    font-size: 16px;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
}

#submit:hover {
    background-color: #00d639;
    color: white;

</style>
